<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Quiz</title>

</head>
<body>

<div class="container">


    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Login Below</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Login</button>
        </div>
    </div>


</div>


<div class="container">

    <div class="bottom-left">

        <h5> No Account? Sign Up Here!</h5>

        <button onclick="location.href = 'SignUp.html';" id="detDetKnap" class="float-left submit-button" >Create Account</button>

    </div>
</div>



<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
