<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Quiz Manager</title>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>



    <div class="row">
        <div class="col-lg-12">

            <h1 class="display-3"> New Quiz </h1>
            <div class="form-group">
                <label class="control-label" for="quizTitle">Quiz Name</label>
                <input type="text" class="form-control" name="quizTitle" id="quizTitle" placeholder="Math 1">
            </div>
            <div class="form-group">
              <label class="control-label" for="courseID">Select Course</label>
              <select class="form-control" name="courseID" id="courseID">
                <option>...</option>
              </select>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <button onclick="addNewQuestion()" type="button" class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-plus"></span> Question
                        </button><br/>
                    </div>
                </div>
                <div id="questionRows" class="row">

                </div>
                <div id="id_createQuiz_row" class="row">
                    <br/>
                    <div class="col-sm-4">
                        <button onclick="createNewQuiz()" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span> Create Quiz
                        </button><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/newQuiz.js"></script>

</body>
</html>
